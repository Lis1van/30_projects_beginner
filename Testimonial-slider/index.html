<!--### HTML Документ-->

<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Testimonial slider</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="testimonial-container">
	<img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?q=80&w=1780&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
		 alt="user-image">
	<p class="text">Я - энтузиаст веб-разработки, стремящийся постоянно развивать свои навыки и познания в этой
		динамичной и захватывающей области. Моя страсть к веб-технологиям зародилась еще в юности, когда я начал изучать
		HTML, CSS и JavaScript, создавая простые, но функциональные веб-сайты.</p>
	<h4 class="user-name">Lisvan</h4>
</div>
<script src="index.js"></script>
</body>
</html>
