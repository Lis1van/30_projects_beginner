<!doctype html>
<html lang="en">
<!--### Документ и язык-->

<!-- - `<!doctype html>`: Объявление типа документа. Оно указывает браузеру, что этот файл является HTML5-документом.

<!-- - `<html lang="en">`: Открывающий тег `<html>` определяет начало HTML-документа. Атрибут `lang="en"` указывает,
 что язык содержимого документа — английский. Это полезно для SEO и доступности, поскольку помогает поисковым системам
 и программам чтения с экрана определить язык документа.-->

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Heart trail animation</title>
	<link rel="stylesheet" href="style.css">
</head>
