<!--### Блоки HTML кода и их описание-->

<!--#### 1. Doctype и корневой элемент-->

<!doctype html>
<html lang="en">

<!-- - **`<!doctype html>`**: Объявляет тип документа как HTML5.-->
<!-- - **`<html lang="en">`**: Открывает корневой элемент HTML, устанавливая язык документа на английский (`lang="en"`).-->

<!--#### 2. Head (Заголовок)-->

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Random Photos</title>
	<link rel="stylesheet" href="style.css">
</head>

<!-- - **`<meta charset="UTF-8">`**: Устанавливает кодировку символов документа как UTF-8, поддерживающую большинство символов.-->
<!-- - **`<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">`**:-->
<!-- - Конфигурирует поведение отображения на мобильных устройствах:-->
<!-- - **`width=device-width`**: Устанавливает ширину области просмотра на ширину устройства.-->
<!-- - **`user-scalable=no`**: Запрещает пользователям масштабировать страницу.-->
<!-- - **`initial-scale=1.0`**: Устанавливает начальный уровень масштаба на 100%.-->
<!-- - **`maximum-scale=1.0` и `minimum-scale=1.0`**: Ограничивает масштабирование до 100%.-->
<!-- - **`<meta http-equiv="X-UA-Compatible" content="ie=edge">`**: Устанавливает режим совместимости в Edge для старых версий IE.-->
<!-- - **`<title>Random Photos</title>`**: Устанавливает заголовок страницы, который отображается на вкладке браузера.-->
<!-- - **`<link rel="stylesheet" href="style.css">`**: Подключает внешний файл стилей (`style.css`) для оформления страницы.-->

<!--#### 3. Body (Тело документа)-->

<body>

<!-- - Открывает тело документа, где размещается основной контент страницы.-->

	<img src="https://picsum.photos/300?random=" alt="">
</div>
